{{define "Index"}}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Envie SMS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div class="row">
			<div class="col min-vw-200 p-3">
				<nav class="navbar navbar-light">
					<a class="navbar-brand" href="/">Envie sua SMS</a>
				</nav>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
					crossorigin="anonymous"></script>
				<form action="/send" method="post">
					<div class="mb-3 d-grid gap-2">
						<input name="phone" type="tel" class="form-control border bg-light text-dark min-vw-200"
							id="phone" placeholder="Telefone:" />
					</div>
					<div class="mb-3 d-grid gap-2">
						<textarea name="mensagem" class="form-control border bg-light text-dark min-vw-200"
							id="mensagem" rows="3" placeholder="Mensagem:"></textarea>
					</div>
					<div class="d-grid gap-2">
						<input type="submit" value="Enviar" class="btn btn-primary btn-info min-vw-200"/>
					</div>
			</div>
		</div>
		</form>
	</div>
	</div>
	</div>
</body>

</html>

{{end}}
